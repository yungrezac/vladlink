<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0e0816">
    <title>Шоколадик | 3D Profile</title>
    
    <!-- Пиксельный шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0e0816;
            --card-bg: rgba(20, 20, 20, 0.9);
            --accent-green: #55ff55;
            --accent-gold: #ffaa00;
            --accent-red: #ff5555;
            --accent-blue: #5555ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, #2a1a40 0%, transparent 80%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, #000 2px, #000 4px);
            background-size: 100% 100%, 100% 4px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Центрируем для 3D эффекта */
            overflow: hidden; /* Скрываем скролл для эффекта полного погружения */
            perspective: 1200px; /* Глубина 3D сцены */
            position: relative;
        }

        /* Контейнер сцены для мобильного скролла, если контент длинный */
        .scene-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            perspective: 1200px;
        }

        /* 3D КАРТОЧКА - ГЛАВНЫЙ ЭЛЕМЕНТ */
        .mc-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            border: 4px solid #c6c6c6;
            padding: 30px 20px;
            position: relative;
            transform-style: preserve-3d; /* ВАЖНО: разрешает вложенные 3D элементы */
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease-out; /* Плавность следования за пальцем */
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin: 40px 0;
        }

        /* Толщина карточки (псевдо-3D бока) */
        .mc-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 4px solid #5d5d5d;
            transform: translateZ(-10px);
            opacity: 0.5;
            pointer-events: none;
        }

        /* HEADER - Выдвигается вперед */
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            transform: translateZ(30px); /* Выдвигаем текст вперед */
            transform-style: preserve-3d;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            transform-style: preserve-3d;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border: 4px solid #fff;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.5);
            object-fit: cover;
            transform: translateZ(20px); /* Аватар еще ближе */
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: translateZ(50px) scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
            transform: translateZ(25px);
        }

        .subtitle {
            font-size: 22px;
            color: #aaaaaa;
            background: rgba(0,0,0,0.6);
            padding: 2px 10px;
            transform: translateZ(20px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        /* SPLASH TEXT - Летает над аватаром */
        .splash-text {
            font-size: 20px;
            color: #ffff55;
            text-shadow: 2px 2px 0 #3f3f00;
            position: absolute;
            top: 0;
            right: -30px;
            width: 150px;
            text-align: center;
            transform: translateZ(60px) rotate(-15deg); /* Сильно выдвинут */
            animation: splashFloat 2s infinite ease-in-out alternate;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes splashFloat {
            0% { transform: translateZ(60px) rotate(-15deg) translateY(0); }
            100% { transform: translateZ(60px) rotate(-15deg) translateY(-10px); }
        }

        /* LINKS - 3D Кнопки */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 18px;
            transform-style: preserve-3d;
        }

        .section-label {
            color: #fff;
            font-size: 22px;
            text-shadow: 2px 2px 0 #000;
            transform: translateZ(15px);
            margin-top: 10px;
            border-bottom: 2px solid #555;
        }

        .link-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            padding: 12px;
            background: #3a3a3a;
            position: relative;
            transform: translateZ(20px); /* Кнопки парят */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            
            /* 3D Box look */
            border: 2px solid #222;
            box-shadow: 
                4px 4px 0 #000,
                inset 2px 2px 0 rgba(255,255,255,0.1);
        }

        /* Эффект нажатия и наведения */
        .link-card:hover {
            transform: translateZ(40px) scale(1.05) rotateX(2deg);
            background: #4a4a4a;
            box-shadow: 
                10px 10px 20px rgba(0,0,0,0.5),
                4px 4px 0 #000;
            z-index: 10;
        }

        .link-card:active {
            transform: translateZ(10px) scale(0.98);
            box-shadow: 2px 2px 0 #000;
        }

        .icon-box {
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: rgba(0,0,0,0.4);
            margin-right: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            transform: translateZ(10px); /* Иконка внутри кнопки тоже объемная */
        }

        .link-content {
            flex: 1;
            transform: translateZ(5px);
        }

        /* Цвета */
        .donate .icon-box { color: var(--accent-red); box-shadow: 0 0 10px rgba(255, 85, 85, 0.3); }
        .telegram .icon-box { color: #55acee; box-shadow: 0 0 10px rgba(85, 172, 238, 0.3); }
        .yandex .icon-box { color: var(--accent-gold); box-shadow: 0 0 10px rgba(255, 170, 0, 0.3); }
        .zvuk .icon-box { color: var(--accent-green); box-shadow: 0 0 10px rgba(85, 255, 85, 0.3); }
        .vk .icon-box { color: var(--accent-blue); box-shadow: 0 0 10px rgba(85, 85, 255, 0.3); }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            transform: translateZ(10px);
            font-size: 18px;
        }

        /* ФОНОВЫЕ ЛЕТАЮЩИЕ 3D БЛОКИ */
        .bg-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        /* CSS 3D Cube */
        .cube-3d {
            position: absolute;
            width: 50px;
            height: 50px;
            transform-style: preserve-3d;
            animation: spinCube 12s infinite linear;
        }

        .face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(85, 255, 85, 0.3);
            box-shadow: 0 0 10px rgba(85, 255, 85, 0.1);
        }

        /* Позиции граней куба */
        .face.front  { transform: translateZ(25px); }
        .face.back   { transform: rotateY(180deg) translateZ(25px); }
        .face.right  { transform: rotateY(90deg) translateZ(25px); }
        .face.left   { transform: rotateY(-90deg) translateZ(25px); }
        .face.top    { transform: rotateX(90deg) translateZ(25px); background: rgba(85, 255, 85, 0.2); }
        .face.bottom { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes spinCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Трава внизу */
        .grass-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #5d3e23;
            border-top: 8px solid #4a8f28;
            z-index: 100;
            transform: translateZ(50px); /* Ближе всего к зрителю */
        }

        /* 3D Воксельные частицы при клике */
        .voxel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            pointer-events: none;
            z-index: 1000;
            transform-style: preserve-3d;
            /* Делаем их похожими на кубики */
            box-shadow: 
                -2px 2px 0 #2a4a2e, /* Тень для объема */
                0 0 8px var(--accent-green); /* Свечение */
        }

    </style>
</head>
<body>

    <!-- Фоновые 3D кубы -->
    <div class="bg-shapes">
        <!-- Куб 1 -->
        <div class="cube-3d" style="top: 15%; left: 10%; animation-duration: 15s;">
            <div class="face front"></div><div class="face back"></div>
            <div class="face right"></div><div class="face left"></div>
            <div class="face top"></div><div class="face bottom"></div>
        </div>
        <!-- Куб 2 -->
        <div class="cube-3d" style="top: 70%; right: 10%; animation-duration: 20s; animation-direction: reverse; width: 30px; height: 30px;">
            <div class="face front" style="width:30px; height:30px; transform:translateZ(15px)"></div>
            <div class="face back" style="width:30px; height:30px; transform:rotateY(180deg) translateZ(15px)"></div>
            <div class="face right" style="width:30px; height:30px; transform:rotateY(90deg) translateZ(15px)"></div>
            <div class="face left" style="width:30px; height:30px; transform:rotateY(-90deg) translateZ(15px)"></div>
            <div class="face top" style="width:30px; height:30px; transform:rotateX(90deg) translateZ(15px)"></div>
            <div class="face bottom" style="width:30px; height:30px; transform:rotateX(-90deg) translateZ(15px)"></div>
        </div>
    </div>

    <div class="scene-wrapper" id="scene">
        <div class="mc-container" id="card">
            
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="https://sun9-65.userapi.com/s/v1/ig2/zTn5OZkhd1A0qQpf8YVBxYanaAZJ1A6T6FwrhNa4mHExtwTyHQMm9v7SK1CWxTBuPSZoENfHdK-bAQFUrp3XU5s-.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640,720x720,1080x1080,1280x1280,1440x1440,2560x2560&from=bu&cs=2560x0" alt="Шоколадик" class="avatar">
                    <div class="splash-text">3D EDITION!</div>
                </div>
                <h1>Шоколадик</h1>
                <div class="subtitle">>> Стример по кубам <<</div>
            </div>

            <div class="links-wrapper">
                
                <div class="section-label">Inventory</div>
                
                <a href="https://www.donationalerts.com/r/jacosdeads" class="link-card donate" target="_blank">
                    <div class="icon-box"><i class="fas fa-gem"></i></div>
                    <div class="link-content">
                        <div class="link-title">Donation</div>
                        <div class="link-desc">Кинуть алмаз</div>
                    </div>
                </a>

                <div class="section-label">Server Chat</div>

                <a href="https://t.me/shokoladikx" class="link-card telegram" target="_blank">
                    <div class="icon-box"><i class="fab fa-telegram-plane"></i></div>
                    <div class="link-content">
                        <div class="link-title">Telegram</div>
                        <div class="link-desc">Логово стримера</div>
                    </div>
                </a>

                <div class="section-label">Music Discs</div>

                <a href="https://music.yandex.ru/artist/24865039" class="link-card yandex" target="_blank">
                    <div class="icon-box"><i class="fab fa-yandex"></i></div>
                    <div class="link-content">
                        <div class="link-title">Яндекс</div>
                        <div class="link-desc">Вайб блоков</div>
                    </div>
                </a>

                <a href="https://share.zvuk.com/cLQ0/69etl4fo" class="link-card zvuk" target="_blank">
                    <div class="icon-box"><i class="fas fa-play-circle"></i></div>
                    <div class="link-content">
                        <div class="link-title">Звук</div>
                        <div class="link-desc">Плейлисты</div>
                    </div>
                </a>

                <a href="https://vk.com/artist/3452369435426310531" class="link-card vk" target="_blank">
                    <div class="icon-box"><i class="fab fa-vk"></i></div>
                    <div class="link-content">
                        <div class="link-title">VK Music</div>
                        <div class="link-desc">Официальный звук</div>
                    </div>
                </a>

            </div>

            <div class="footer">
                Crafted in 3D <br> for Шоколадик
            </div>
        </div>
    </div>

    <div class="grass-footer"></div>

    <script>
        const card = document.getElementById('card');
        const scene = document.getElementById('scene');
        let bounds;

        // Автоматическое покачивание (Idle Animation)
        let autoRotateX = 0;
        let autoRotateY = 0;
        let isInteracting = false;
        let animationFrame;

        function idleAnimation() {
            if (!isInteracting) {
                const time = Date.now() * 0.001;
                // Легкое покачивание по синусоиде
                autoRotateX = Math.sin(time) * 3; 
                autoRotateY = Math.cos(time * 0.8) * 4;
                
                card.style.transform = `rotateX(${autoRotateX}deg) rotateY(${autoRotateY}deg)`;
            }
            animationFrame = requestAnimationFrame(idleAnimation);
        }
        idleAnimation();

        // Обработка движения мыши/пальца для эффекта наклона
        function rotateCard(e) {
            isInteracting = true;
            if (!bounds) bounds = card.getBoundingClientRect();
            
            // Получаем координаты (мышь или тач)
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Вычисляем центр
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Вычисляем смещение от центра
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;

            // Максимальный угол поворота
            const limit = 20;

            // Вычисляем углы поворота (инвертируем Y для естественности)
            const rotY = (deltaX / centerX) * limit; 
            const rotX = -(deltaY / centerY) * limit;

            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }

        function stopRotate() {
            isInteracting = false;
        }

        // Слушатели событий
        document.addEventListener('mousemove', rotateCard);
        document.addEventListener('touchmove', rotateCard, { passive: false });
        
        document.addEventListener('mouseleave', stopRotate);
        document.addEventListener('touchend', stopRotate);


        // --- 3D Воксельные частицы при клике ---
        document.addEventListener('click', function(e) {
            createVoxels(e.clientX, e.clientY);
        });

        function createVoxels(x, y) {
            const count = 8;
            const colors = ['#55ff55', '#33aa33', '#ffffff', '#ffff55'];

            for (let i = 0; i < count; i++) {
                const voxel = document.createElement('div');
                voxel.classList.add('voxel');
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                voxel.style.backgroundColor = color;
                
                document.body.appendChild(voxel);
                voxel.style.left = x + 'px';
                voxel.style.top = y + 'px';

                // Случайный разлет в 3D
                const destX = (Math.random() - 0.5) * 150;
                const destY = (Math.random() - 0.5) * 150;
                const destZ = (Math.random() - 0.5) * 200; // Разлет в глубину
                const rotX = Math.random() * 360;
                const rotY = Math.random() * 360;

                const animation = voxel.animate([
                    { transform: 'translate3d(0,0,0) rotateX(0) rotateY(0) scale(1)', opacity: 1 },
                    { transform: `translate3d(${destX}px, ${destY}px, ${destZ}px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale(0)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                animation.onfinish = () => voxel.remove();
            }
        }
    </script>
</body>
