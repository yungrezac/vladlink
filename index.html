<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#120c1c">
    <title>Шоколадик | Minecraft Profile</title>
    
    <!-- Пиксельный шрифт Minecraft-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --mc-bg: #120c1c; /* Темный фон (как в Энде) */
            --mc-ui-bg: rgba(0, 0, 0, 0.75);
            --mc-btn-bg: #3a3a3a;
            --mc-btn-border-light: #6e6e6e;
            --mc-btn-border-dark: #1f1f1f;
            --mc-text: #ffffff;
            --mc-text-shadow: 2px 2px 0px #000000;
            --mc-accent: #55ff55; /* Зеленый цвет текста MC */
            --mc-splash: #ffff55; /* Желтый сплеш */
            --mc-diamond: #3cf3f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair; /* Курсор-прицел */
        }

        body {
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--mc-text);
            background-color: #1a0f2e;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(42, 26, 66, 0.8) 0%, rgba(10, 5, 20, 1) 100%),
                repeating-linear-gradient(transparent, transparent 50px, rgba(0,0,0,0.2) 50px, rgba(0,0,0,0.2) 53px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,0.2) 50px, rgba(0,0,0,0.2) 53px);
            overflow-x: hidden;
            position: relative;
        }

        /* Частицы портала (задний фон) */
        .portal-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #dba5ff;
            opacity: 0.6;
            animation: floatUp 8s linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        /* Основной контейнер - стиль меню Minecraft */
        .mc-container {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 30, 0.9);
            border: 4px solid #c6c6c6;
            outline: 4px solid #000;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            image-rendering: pixelated; /* Для четкости */
        }

        /* Декоративные уголки рамки */
        .mc-container::before {
            content: "";
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border: 4px solid transparent;
            box-shadow: inset 0 0 0 4px #5d5d5d;
            pointer-events: none;
        }

        /* Хедер профиля */
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .avatar-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 10px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            /* Квадратный аватар в стиле MC */
            border-radius: 0; 
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0px #000;
        }

        h1 {
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 0;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 1px;
        }

        /* Splash Text (желтый прыгающий текст) */
        .splash-text {
            font-size: 22px;
            color: var(--mc-splash);
            text-shadow: 2px 2px 0 #3f3f00;
            transform: rotate(-5deg);
            animation: splashPulse 0.8s alternate infinite ease-in-out;
            position: absolute;
            top: 20px;
            right: -20px;
            width: 150px;
            text-align: center;
            pointer-events: none;
        }

        @keyframes splashPulse {
            0% { transform: rotate(-5deg) scale(1); }
            100% { transform: rotate(-5deg) scale(1.1); }
        }

        .subtitle {
            font-size: 20px;
            color: #aaaaaa;
            text-shadow: 2px 2px 0 #000;
        }

        /* Группы ссылок */
        .section-label {
            font-size: 20px;
            text-transform: uppercase;
            color: var(--mc-text);
            text-shadow: 2px 2px 0 #000;
            margin: 20px 0 8px 0;
            border-bottom: 2px solid #555;
            padding-bottom: 2px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Стиль кнопок Minecraft */
        .link-card {
            display: flex;
            align-items: center;
            background: #565656; /* Серый камень */
            padding: 10px;
            text-decoration: none;
            color: var(--mc-text);
            position: relative;
            transition: all 0.1s;
            height: 72px;
            
            /* Эффект 3D кнопки */
            border-top: 4px solid #7c7c7c;
            border-left: 4px solid #7c7c7c;
            border-bottom: 4px solid #2a2a2a;
            border-right: 4px solid #2a2a2a;
            box-shadow: 4px 4px 0 #000;
        }

        .link-card:hover {
            background: #686868;
            border-color: #a0a0a0; /* Подсветка */
            border-bottom-color: #353535;
            border-right-color: #353535;
        }

        .link-card:active {
            transform: translate(4px, 4px);
            box-shadow: none;
            border-top: 4px solid #2a2a2a;
            border-left: 4px solid #2a2a2a;
            border-bottom: 4px solid #7c7c7c;
            border-right: 4px solid #7c7c7c;
        }

        .icon-box {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(0,0,0,0.5);
        }

        /* Цвета иконок */
        .donate .icon-box { color: #ff5555; }
        .social .icon-box { color: #55ff55; }
        .music .icon-box { color: #ffaa00; }
        .vk-music .icon-box { color: #5555ff; }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 24px;
            margin-bottom: -4px;
            text-shadow: 2px 2px 0 #000;
        }

        .link-desc {
            font-size: 18px;
            color: #aaaaaa;
            text-shadow: 1px 1px 0 #000;
        }

        /* Пиксельная стрелочка */
        .action-icon {
            opacity: 0.6;
            font-size: 18px;
            margin-right: 5px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #777;
            text-shadow: 1px 1px 0 #000;
        }

        .footer span {
            color: #ff5555;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Блок майнкрафт-травы снизу (декор) */
        .grass-block-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #5d3e23; /* Земля */
            border-top: 8px solid #4a8f28; /* Трава */
            z-index: 100;
            image-rendering: pixelated;
        }

    </style>
</head>
